<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Android Observatory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700'>
        <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
        <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/tabs.css') }}">
        <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/tooltips.css') }}">

        <script src="{{ url_for('static', filename='js/modernizr-2.6.1-respond-1.1.0.min.js') }}">
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.tools.min.js') }}"></script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Android Observatory</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                          <li {% if request.path == "/" %} class="active" {% endif %}>
                            <a href="/">Search</a>
                          </li>
                          <li {% if request.path == "/upload" %} class="active" {% endif %}>
                            <a href="{{ url_for('upload') }}">Upload</a>
                          </li>
                          <li {% if request.path == "/stats" %} class="active" {% endif %}>
                            <a href="{{ url_for('stats') }}">Stats</a>
                          </li>
                          <li {% if request.path == "/faq" %} class="active" {% endif %}>
                            <a href="{{ url_for('faq') }}">FAQ</a>
                          </li>
                          <li {% if request.path == "/about" %} class="active" {% endif %}>
                            <a href="{{ url_for('about') }}">About</a>
                          </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container content-container">

          {% for message in get_flashed_messages() %}
          <div class="alert alert-info">
            <a class="close">Ã—</a>
            {{ message|safe }}
          </div>
          {% endfor %}

          {% block body %}{% endblock %}

            <hr>

            <footer>
            <p style="text-align: center"><a href="https://twitter.com/AndroidObs">@AndroidObs</a>&mdash; <a href="https://ccsl.carleton.ca">Carleton Computer Security Lab</a> &mdash; &copy; Android Observatory &mdash; 2012-2014</p>
            </footer>

        </div> <!-- /container -->

    </body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44288846-1', 'androidobservatory.org');
      ga('send', 'pageview');
    </script>
</html>
